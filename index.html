<script>
  document.addEventListener('copy',function(event){
    let cData = event.clipboardData  || window.clipboardData ;
    if(!cData) return;
    let txt=window.getSelection().toString();
    if(txt){
      event.preventDefault();
      cData.setData('text/plain',txt+'\n//---------------------\n//一般来说,手打一遍印象更深哦!')
    }
  })
</script>
